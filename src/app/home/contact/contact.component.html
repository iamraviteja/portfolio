<!-- HERO SECTION -->
<div class="jumbotron">
  <div class="container">
      <h2> CONTACT  </h2>
      <p>
        Please feel to get in touch with me.
      </p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="email" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter you email id">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" placeholder="Enter you message" cols="30" rows="10"></textarea>
        </div>
        
        <button type="submit" class="btn btn-outline">Send Message</button>
      </form>
    </div>
  </div>
</div>
